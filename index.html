<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YoBid</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
html,body{overflow-x:hidden;scroll-behavior:smooth}

/* ================= COLORS ================= */
:root{
--purple:#d04eff;
--orange:#ff8c2f;
--red:#ff3045;
--dark:#1f1f1f;
}

/* ================= DESKTOP NAVBAR ================= */
nav{
position:fixed;
top:0;left:0;
width:100%;
background:rgba(191,239,255,.9);
backdrop-filter:blur(12px);
display:flex;
justify-content:space-between;
align-items:center;
padding:.8rem 3rem;
z-index:1000;
}

nav img{height:65px}
nav ul{display:flex;gap:2rem;list-style:none}
nav a{
text-decoration:none;
font-weight:600;
color:var(--purple);
padding:.6rem 1.2rem;
border-radius:30px;
transition:.3s;
}
nav a:hover{
background:linear-gradient(135deg,var(--orange),var(--red));
color:#fff;
}

/* ================= HAMBURGER ================= */
.hamburger{
display:none;
font-size:2rem;
cursor:pointer;
color:var(--purple);
}

/* ================= MOBILE MENU ================= */
.mobile-menu{
position:fixed;
top:0;left:-100%;
width:100%;
height:100vh;
background:#fff;
z-index:2000;
padding:3rem 2rem;
transition:.4s ease;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:2rem;
}

.mobile-menu a{
font-size:1.6rem;
font-weight:600;
color:var(--purple);
text-decoration:none;
}

.mobile-menu.active{left:0}

/* ================= HERO ================= */
.hero{
padding-top:8rem;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.hero h1{
font-size:3rem;
color:var(--purple);
}

.hero p{
max-width:600px;
margin:1rem auto 2rem;
font-size:1.1rem;
}

.hero-images{
display:flex;
gap:2rem;
flex-wrap:wrap;
justify-content:center;
}

.hero-images img{
width:280px;
border-radius:35px;
}

/* ================= BUTTON ================= */
.cta-btn{
margin-top:2rem;
padding:1rem 2.4rem;
border:none;
border-radius:50px;
background:linear-gradient(135deg,var(--orange),var(--red));
color:#fff;
font-weight:600;
cursor:pointer;
}

/* ================= PRODUCTS DESKTOP ================= */
.products{
padding:6rem 2rem;
text-align:center;
}

.products h2{
font-size:2.4rem;
margin-bottom:3rem;
color:var(--purple);
}

.product{
display:flex;
align-items:center;
justify-content:center;
gap:2rem;
margin-bottom:4rem;
flex-wrap:wrap;
}

.product img{
width:300px;
border-radius:30px;
}

.product-text{
max-width:420px;
text-align:left;
}

/* ================= MOBILE PRODUCTS ================= */
.mobile-products{
display:none;
padding:4rem 1.2rem;
text-align:center;
}

.mobile-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:1.2rem;
}

.mobile-card{
padding:1.4rem;
border-radius:26px;
box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.card-1{background:#ffe6ef}
.card-2{background:#fff1cc}
.card-3{background:#efe6ff}

.mobile-card img{
width:100%;
max-width:110px;
margin-bottom:.6rem;
}

/* ================= CONTACT ================= */
.contact{
padding:5rem 1rem;
text-align:center;
}

.contact button{
padding:1rem 2.4rem;
border:none;
border-radius:40px;
background:var(--purple);
color:#fff;
font-weight:600;
}

/* ================= FOOTER ================= */
footer{
padding:2.5rem 1rem;
text-align:center;
font-weight:600;
}

/* ================= MOBILE ================= */
@media(max-width:768px){

nav ul{display:none}
.hamburger{display:block}

.hero h1{font-size:2.1rem}
.hero-images img{width:220px}

.products{display:none}
.mobile-products{display:block}

}
</style>
</head>

<body>

<nav>
<img src="yobid-logo.png">
<ul>
<li><a href="#hero">Ana Sayfa</a></li>
<li><a href="#products">Ürünler</a></li>
<li><a href="#contact">İletişim</a></li>
</ul>
<div class="hamburger" onclick="toggleMenu()">☰</div>
</nav>

<div class="mobile-menu" id="mobileMenu">
<a href="#hero" onclick="toggleMenu()">Ana Sayfa</a>
<a href="#products" onclick="toggleMenu()">Ürünler</a>
<a href="#contact" onclick="toggleMenu()">İletişim</a>
</div>

<section class="hero" id="hero">
<h1>Doğal Yoğurt Kaplı Meyve Küpleri</h1>
<p>YoBid – modern, eğlenceli ve doğal</p>

<div class="hero-images">
<img src="yobid-cilek.jpeg">
<img src="yobid-seftali-mango.jpeg">
<img src="yobid-orman-meyveleri.jpeg">
</div>

<button class="cta-btn" onclick="document.getElementById('products').scrollIntoView({behavior:'smooth'})">
Ürünleri Keşfet
</button>
</section>

<section class="products" id="products">
<h2>Lezzet Üçlüsü</h2>

<div class="product">
<img src="yobid-cilek.jpeg">
<div class="product-text">
<h3>YoBid Çilek</h3>
<p>Kremsi ve ferahlatıcı</p>
</div>
</div>
</section>

<section class="mobile-products">
<h2>Lezzetlerimiz</h2>

<div class="mobile-grid">
<div class="mobile-card card-1">
<img src="yobid-cilek.jpeg">
<h3>Çilek</h3>
</div>

<div class="mobile-card card-2">
<img src="yobid-seftali-mango.jpeg">
<h3>Şeftali Mango</h3>
</div>

<div class="mobile-card card-3">
<img src="yobid-orman-meyveleri.jpeg">
<h3>Orman Meyveleri</h3>
</div>
</div>
</section>

<section class="contact" id="contact">
<h2>Bizimle İletişime Geç</h2>
<button>İletişim</button>
</section>

<footer>
© 2025 YoBid
</footer>

<script>
function toggleMenu(){
document.getElementById('mobileMenu').classList.toggle('active');
}
</script>

</body>
</html>
